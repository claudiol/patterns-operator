# permissions for end users to view gitservers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: gitserver-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: patterns-operator
    app.kubernetes.io/part-of: patterns-operator
    app.kubernetes.io/managed-by: kustomize
  name: gitserver-viewer-role
rules:
- apiGroups:
  - gitops.hybrid-cloud-patterns.io
  resources:
  - gitservers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - gitops.hybrid-cloud-patterns.io
  resources:
  - gitservers/status
  verbs:
  - get
