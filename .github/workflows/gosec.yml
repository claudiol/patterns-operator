name: Run Gosec

on: [push, pull_request]

jobs:
  gosec:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up Api Key
        shell: bash
        run: |
          set -e
          export APIFILE="controllers/apikey.txt"
          echo '' > "${APIFILE}"

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...
